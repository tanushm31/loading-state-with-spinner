<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Stylesheed input.css -->
    <link rel="stylesheet" href="./output.css">
    <title>My Doecument</title>
</head>
<body class="h-screen w-screen flex flex-col">
    <div class="w-full h-10 flex justify-start bg-blue-500">
        <button id="Tab1Button" class="bg-gray-700 text-white mr-3 rounded-sm px-3 py-1">Show Tab 1</button>
        <button id="Tab2Button" class="bg-gray-700 text-white mr-3 rounded-sm px-3 py-1">Show Tab 2</button>
    </div>
    <div id="Tab1" class="relative h-2/3 w-full flex justify-center items-center">
        <div id="MainDivContent" class="w-full h-full flex justify-center items-center">
            <div class="text-9xl font-extrabold">
                Tab 1 Selected
            </div>
            <!-- <h1>Some Random Title</h1>
            <p>Some Random Text</p> -->
        </div>
        <div id="overlaywatermarkdiv" class="h-full w-full absolute top-0 left-0 bg-slate-100 bg-opacity-75 backdrop-blur-sm z-10 text-white flex justify-center items-center">
            <!-- <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 text-black rounded-full" role="status">
            </div> -->
            <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin fill-black" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
            &nbsp;
            &nbsp;
            <div class="text-xl text-black font-bold">Loading...</div>
        </div>
    </div>
    <div id="Tab2" class="hidden relative h-2/3 w-full justify-center items-center bg-red-300">
        <div id="MainDivContent2" class="w-full h-full flex justify-center items-center">
            <div class="text-9xl font-extrabold">
                Tab 2 Selected
            </div>
            <!-- <h1>Some Random Title</h1>
            <p>Some Random Text</p> -->
        </div>
    </div>
    <div id="Tab3" class="h-1/4 w-full flex justify-center items-center">
        <div id="MainDivContent" class="w-full h-full flex justify-center items-center">
            <div class="text-3xl font-extrabold">
                Extra Tab
            </div>
            <!-- <h1>Some Random Title</h1>
            <p>Some Random Text</p> -->
        </div>
    </div>
    <script>
        loadingDiv =   `<div id="overlaywatermarkdiv" class="h-full w-full absolute top-0 left-0 bg-slate-300 bg-opacity-75 backdrop-blur-sm z-10 text-white flex justify-center items-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-red-200"></div>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            Loading...
        </div>
        `
        Tab1 = document.getElementById("Tab1");
        Tab2 = document.getElementById("Tab2");
        Tab1Button = document.getElementById("Tab1Button");
        Tab2Button = document.getElementById("Tab2Button");

        // on click of Tab1Button,
        // loadingDiv is shown for 2 seconds as overlay on top of tab 1 => Tab 1 contents should still be visible but with a loading overlay
        // and then tab 2 is shown
        Tab2Button.addEventListener("click", () => {
            // ADD LOADING DIV OVERLAY
            Tab1.insertAdjacentHTML("beforeend", loadingDiv);
            setTimeout(() => {
                Tab1.style.display = "none";
                Tab2.style.display = "flex";
                document.getElementById("overlaywatermarkdiv").remove();
            }, 2000);
        });

        // on click of Tab2Button,
        // loadingDiv is shown for 2 seconds as overlay on top of tab 2 => Tab 2 contents should still be visible but with a loading overlay
        // and then tab 1 is shown
        Tab1Button.addEventListener("click", () => {
            // ADD LOADING DIV OVERLAY
            Tab2.insertAdjacentHTML("beforeend", loadingDiv);
            setTimeout(() => {
                Tab2.style.display = "none";
                Tab1.style.display = "flex";
                document.getElementById("overlaywatermarkdiv").remove();
            }, 2000);
        });
    </script>
</body>
</html>
